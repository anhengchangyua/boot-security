<script type="text/javascript">
    layui.use(['layer', 'form', 'element'], function () {
        var layer = layui.layer
            , form = layui.form;

        var parentDiv = $('<div class="layui-form-item"></div>');
        var lable = $('<label class="layui-form-label">验证必填项</label>');
        var div = $('<div class="layui-input-block"></div>');
        var intput = $('  <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" >');
        lable.addClass('test1');
        intput.addClass('layui-input');
        $(parentDiv).append(lable);
        $(parentDiv).append(div);
        $(div).append(intput);
        $("#form1").append(parentDiv);

        form.render();//添加后再渲染 更新全部

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
        });
        //提交验证
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
