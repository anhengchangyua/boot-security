<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>


<div class="layui-collapse" lay-accordion>

    <div class="layui-colla-item">
        <div class="layui-colla-title">
            <img> </img>
            <span>审核机构选择</span>
        </div>
        <div class="layui-colla-content  layui-show">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block" style="width: 200px">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-colla-item">
        <div class="layui-colla-title">
            <img>审核</img>
            <span>基本信息</span>
        </div>
        <div class="layui-colla-content layui-show">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">单行输入框</label>
                    <div class="layui-input-block">
                        <input type="text" style="width: 200px" name="title" lay-verify="required|title"
                               autocomplete="off" placeholder="请输入标题"
                               class="layui-input">
                    </div>
                </div>
                <button class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
            </form>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">人员信息</h2>
        <div class="layui-colla-content layui-show">人员信息内容区域</div>
    </div>
</div>


<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'form', 'element'], function () {
        var layer = layui.layer
            , form = layui.form;
        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
        });
        //提交验证
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });


</script>
</body>
</html>
